<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification Push</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="https://www.logipro.com/" target="_blank"><img src="logipro.png" alt="Logo"></a>
        </div>
        <div>
            <a href="https://github.com/logipro-fr/notifications/" target="_blank"><img src="git.png" alt="Lien du projet"></a>
        </div>
    </header>
    <div class="container">
        <h1>Test Notification Push Web</h1>
        <div>
            Enable Web Push Notification
            <input type="checkbox" id="switch" class="checkbox" onchange="toggleNotification(this)">
            <label for="switch" class="toggle"><p>ON  OFF</p></label>
        </div>
        <div id="subscription-info" style="display: none;">
            <h2>Your data subscription :</h2>
            <pre id="subscription-data"></pre>
        </div>
    </div>
    <script>
        navigator.serviceWorker.register("sw.js");

        function toggleNotification(checkbox) {
            if (checkbox.checked) {
                enableNotif();
            } else {
                disableNotif();
            }
        }

        function enableNotif() {
        Notification.requestPermission().then((permission) => {
            if (permission === 'granted') {
                navigator.serviceWorker.ready.then((sw) => {
                    sw.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: "BO71HBUxeIRbjm7m8Ed3mC_11XRv2OIpzEykqHLCIOc2Ol1H_R9zzIwCt69wkwPbGqbqbytdvikVAa0QKFqeyiM"
                    }).then((subscription) => {
                        console.log(JSON.stringify(subscription));
                        sendInformationToServer(subscription);
                        displaySubscriptionInfo(subscription);
                        localStorage.setItem('pushSubscription', JSON.stringify(subscription));
                    });
                });
            }
        });
        }

        function disableNotif() {
            navigator.serviceWorker.ready.then((sw) => {
                sw.pushManager.getSubscription().then((subscription) => {
                    if (subscription) {
                        subscription.unsubscribe().then(() => {
                            console.log('Désinscription réussie');
                            removeSubscriptionFromLocalStorage();
                            document.getElementById('subscription-info').style.display = 'none';
                        }).catch((error) => {
                            console.error('Erreur lors de la désinscription:', error);
                        });
                    }
                });
            });
        }

        function displaySubscriptionInfo(subscription) {
            document.getElementById('subscription-data').textContent = JSON.stringify(subscription, null, 2);
            document.getElementById('subscription-info').style.display = 'block';
        }

        function removeSubscriptionFromLocalStorage() {
            localStorage.removeItem('pushSubscription');
        }

        function sendInformationToServer(subscription) {
            fetch('subscriber.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    subscription: subscription
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Subscription successful:', data);
            })
            .catch(error => {
                console.error('Error subscribing:', error);
            });
        }

        window.onload = function () {
            const storedSubscription = localStorage.getItem('pushSubscription');
            if (storedSubscription) {
                const subscription = JSON.parse(storedSubscription);
                displaySubscriptionInfo(subscription);
            }

            navigator.serviceWorker.ready.then((sw) => {
                sw.pushManager.getSubscription().then((subscription) => {
                    if (!subscription) {
                        removeSubscriptionFromLocalStorage();
                        document.getElementById('subscription-info').style.display = 'none';
                    }
                });
            });
        };

    </script>
    <script src="script.js"></script>
</body>
</html>
