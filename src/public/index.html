<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification Push</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="https://www.logipro.com/" target="_blank"><img src="logipro.png" alt="Logo"></a>
        </div>
        <div>
            <a href="https://github.com/logipro-fr/notifications/" target="_blank"><img src="git.png" alt="Lien du projet"></a>
        </div>
    </header>
    <div class="container">
        <h1>Test Notification Push Web</h1>
            Enable Web Push Notification
            <input type="checkbox" id="switch" class="checkbox" onchange="toggleNotification(this)">
            <label for="switch" class="toggle"><p>ON  OFF</p></label>
        <div id="subscription-info">
            <h2>Your data subscription :</h2>
            <pre id="subscription-data"></pre>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
